          <div class="titulo">
            <h4>Informações básicas</h4>
          </div>
          <div class="campo">
            <div class="label">
              <label for="nome">Primeiro nome</label>
            </div>
            <input type="text" name="nome" id="primeiroNome">
          </div>
          <div class="campo">
            <div class="label">
              <label for="nome">Sobrenome</label>
            </div>
            <input type="text" name="sobrenome" id="sobrenome">
          </div>
          <div class="campo">
            <div class="label">
              <label for="nome">CPF</label>
            </div>
            <input type="text" name="sobrenome" id="cpf">
          </div>
          <div class="campo">
            <button class="primeiro_proximo proximo" onclick="validarCPF()">Próximo</button>
          </div>
        </div>

        <div class="pagina">
          <div class="titulo">
            <h4>Localidade</h4>
          </div>
          <div class="campo">
            <div class="label">
              <label for="cidade">Cidade</label>
            </div>
            <input type="text" id="cidade">
          </div>
          <div class="campo">
            <div class="label">
              <label for="celular">Bairro</label>
            </div>
            <input type="text" id="bairro">
          </div>
          <div class="campo">
            <div class="campo botoes">
              <button class="voltar_1 voltar">Voltar</button>
              <button class="proximo_1 proximo">Próximo</button>
            </div>
          </div>
        </div>


        <div class="pagina">
          <div class="titulo">
            <h4>Contato</h4>
          </div>
          <div class="campo">
            <div class="label">
              <label for="email">Email</label>
            </div>
            <input type="email" name="email" id="email">
          </div>
          <div class="campo">
            <div class="label">
              <label for="telefone">Celular</label>
            </div>
            <input type="tel" name="telefone" pattern="\d*" maxlength="11" id="telefone">
          </div>
          <div class="campo">
            <div class="campo botoes">
              <button class="voltar_2 voltar">Voltar</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </div>
      </form>
